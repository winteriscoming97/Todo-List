<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Justin | Todo List</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="application.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome  -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h1 class="col-12 pt-4 pb-2">Tasks</h1>
        <i class="fas fa-angle-down col-1 bg-white pl-2 pt-2 faded-font" style="font-size: 2.5em;"></i>
        <input class="col-11 py-3" type="text" name="todo-input" value="" placeholder="Enter new task..."/>
      </div>

      <!--  insert here  -->
      <div class="row task pt-2 d-none">
        <span class="ml-2 mt-2 check-box"><i class="fas fa-check check-mark"></i></span>
        <h2 class="col-10">item</h2>
        <span class="ml-auto mt-2 mr-2 cancel"><p>x</p></span>
      </div>

      <!--  end of list  -->
      <div class="row end py-1 text-center">
          <p class="faded-font pt-2 pl-2">0 items left</p>
          <div class="col-2"></div>
          <button type="button" class="btn btn-light border border-round faded-font">All</button>
          <button type="button" class="btn btn-light border border-round faded-font mx-4">Active</button>
          <button type="button" class="btn btn-light border border-round faded-font">Completed</button>
      </div>

    </div>
  </body>
</html>
